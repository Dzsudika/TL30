<div class="aem-pwa-blog__tiles comp-tiles  tiles" data-async-url="${resource.path}.model.json" >

    <!-- Example row of columns
    <div class="row" data-sly-list="${resource.children}">
        <div data-sly-resource="${  item.path }"></div>
    </div>
     -->

    <div class="row" data-sly-list="${resource.children}">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <article class="comp-tile tile hover-effect">
                <a class="tile-inner" href="${currentPage.path}.html">
                    <div class="bg-white clearfix">
                        <div class="image bg-dark-grey">
                            <div class="bg-image bg-responsive-image"  style="background-image: url(${item.fileReference @ context='uri'})" ></div>
                        </div>
                        <div class="copy ">
                            <span class="icon icon-chevron"></span>
                            <h3 class="title">${item.jcr:title}</h3>
                            <p class="description">${item.jcr:description}
                            </p>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </div>
</div>
