<form id="login" action="${currentPage.path}.html/j_security_check" method="post" class="overlay">
    <input type="hidden" name="_charset_" value="UTF-8">
    <input type="hidden" name="errorMessage" value="">
    <input type="hidden" name="resource" value="/">
	<hr>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <label for="j_username" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-4">
        	<i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" class="form-control" id="username" name="j_username" placeholder="login" required>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
       	<div class="col-sm-3"></div>
       	<label for="j_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
        	<i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" class="form-control" id="password" name="j_password" placeholder="Password" required>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <hr>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
			<button class="btn btn-secondary col-sm-12 col-form-label" type="reset">Cancel</button>
        </div>
       	<div class="col-sm-2"></div>
        <div class="col-sm-2">
			<button class="btn btn-primary col-sm-12 col-form-label" type="submit">Submit</button>
        </div>
       	<div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 col-form-label">
        	Don't have an account?   
            <button type="button" class="btn btn-link" onclick="window.location='/content/aem-pwa-blog/profile.html';">Sign up</button>
        </div>
       	<div class="col-sm-3"></div>
    </div>

</form>
